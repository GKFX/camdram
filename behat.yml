default:
    suites:
        default:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - EntityContext:
                    entityManager: '@doctrine.orm.entity_manager'
                    aclProvider: '@camdram.security.acl.provider'
                - UserContext:
                    entityManager: '@doctrine.orm.entity_manager'
                    encoderFactory: '@security.encoder_factory'
                - SymfonyContext:
                    databaseTools: '@acts_camdram_admin.database_tools'
                    elasticaResetter: '@fos_elastica.resetter'
                    elasticaIndex: '@fos_elastica.index.autocomplete'
    extensions:
        Behat\Symfony2Extension: ~
        Behat\MinkExtension:
            sessions:
                default:
                    symfony2: ~
            show_cmd: 'google-chrome %s'
    gherkin:
        filters:
            tags: "~@ignore"